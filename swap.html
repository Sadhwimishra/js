<html>
	<head>
		<script>
			function swap()
			{
				var a=t1.value;
				var b=t2.value;
				t1.value=b;
				t2.value=a;
			}
		</script>
	</head>
	<body>
		<input type="text" id="t1" />
		<br/><br/>
		<input type="text" id="t2" />
		<br/><br/>
		<button onclick="swap()">Swap</button>
		
	</body>
</html>
