<html>
	<head>
		<script>
			function swap()
			{
				var a=img1.src;
				var b=img2.src;
				img1.src=b;
				img2.src=a;
			}
		</script>
	</head>
	<body>
		<img id="img1" src="pic.jpg" width="200px" />
		<img id="img2" src="user.png" width="200px" />
		<hr/>
		<button onclick="swap()">Swap</button>
		
		
	</body>
</html>
