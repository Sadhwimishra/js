<html>
	<head>
		<script>
			function show()
			{
				var a=t1.value;
				var b=t2.value;
				var c=t3.value;
				div1.style.height=a;
				div1.style.width=b;
				div1.style.backgroundColor=c;
			}
		</script>
	</head>
	<body>
		<input type="text" id="t1" /><br/><br/>
		<input type="text" id="t2" /><br/><br/>
		<input type="text" id="t3" /><br/><br/>
		<button onclick="show()">Show</button>
		<hr/>		
		<div id="div1" ></div>
	</body>
</html>
