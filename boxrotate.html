<html>
	<head>
		<style>
			#box{
				width:300px;
				height:300px;
				background-color:black;
				
				transition:ease 2s all;
			}
		</style>
		<script>
			function abc()
			{
				box.style.transform="rotate(360deg)";
			}
		</script>
	</head>
	<body>
		<div onclick="abc()"  id="box"></div>
	</body>
</html>
