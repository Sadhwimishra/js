<html>
	<head>
		<script>
			function abc()
			{
				var a=t1.value;
				var name;
				var sp=a.lastIndexOf(" ");
				for(var i=0;i<a.length;i++)
				{
					if(i==0)
					{
						name=a[i]+". ";
					}
					if(a[i]==" " && i!=sp)
					{
						name+=a[i+1]+". ";
					}	
					if(i==sp)
					{
						name+=a.substring(i,a.length)
						break;
					}				
				}
				alert(name);
			}
		</script>
	</head>
	<body>
		<input type="text" id="t1" />
		<button onclick="abc()">Show</button>
	</body>
</html>
